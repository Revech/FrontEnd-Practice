<!DOCTYPE html>
<html>

<head>
  <title>rock paper scissors</title>
  <style>
    body{
      background-color: black;
      color: white;
      font-family: Arial;
    }
    .title{
      font-size: 30px;
      font-weight: bold;
    }
    .move{
      height: 50px;
    }
    .button{
      background-color: transparent;
      width: 120px;
      height: 120px;
      border: solid white 3px;
      border-radius: 60px;
      cursor: pointer;
      padding: 15px;
      margin-right: 20px;
    
    }
    p{
      font-weight: bold;
      font-style: italic;
    }


  </style>
</head>

<body>
  <p class="title"> Rock Paper Scissors</p>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
    playGame('rock');
  " class="button">
    <img src="pic/rock-emoji.png" class="move">
  </button>

  <button onclick="
    playGame('paper');
  " class="button">
    <img src="pic/paper-emoji.png" class="move">
  </button>

  <button onclick="
    playGame('scissors');
  " class="button">
    <img src="pic/scissors-emoji.png" class="move">
  </button>
<p class="js-result"></p>
<p class="js-moves"></p>
  <p class="js-score"></p>
 
  
  <button onclick="
        score.losses =0;score.ties=0;score.wins=0;
        localStorage.removeItem('score');
        update();
        alert(`You picked reset , 
    wins : ${score.wins} , losess : ${score.losses} , ties : ${score.ties}`);
    ">reset</button>

  <script>
   let score = JSON.parse(localStorage.getItem('score')) || {
  wins: 0,
  losses: 0,
  ties: 0
};

updateScoreElement();

/*
if (!score) {
  score = {
    wins: 0,
    losses: 0,
    ties: 0
  };
}
*/

function playGame(playerMove) {
  const computerMove = pickComputerMove();

  let result = '';

  if (playerMove === 'scissors') {
    if (computerMove === 'rock') {
      result = 'You lose.';
    } else if (computerMove === 'paper') {
      result = 'You win.';
    } else if (computerMove === 'scissors') {
      result = 'Tie.';
    }

  } else if (playerMove === 'paper') {
    if (computerMove === 'rock') {
      result = 'You win.';
    } else if (computerMove === 'paper') {
      result = 'Tie.';
    } else if (computerMove === 'scissors') {
      result = 'You lose.';
    }
    
  } else if (playerMove === 'rock') {
    if (computerMove === 'rock') {
      result = 'Tie.';
    } else if (computerMove === 'paper') {
      result = 'You lose.';
    } else if (computerMove === 'scissors') {
      result = 'You win.';
    }
  }

  if (result === 'You win.') {
    score.wins += 1;
  } else if (result === 'You lose.') {
    score.losses += 1;
  } else if (result === 'Tie.') {
    score.ties += 1;
  }

  localStorage.setItem('score', JSON.stringify(score));

  updateScoreElement();

  document.querySelector('.js-result').innerHTML = result;

  document.querySelector('.js-moves').innerHTML = `You
<img src="pic/${playerMove}-emoji.png" class="move">
<img src="pic/${computerMove}-emoji.png" class="move">
Computer`;
}

function updateScoreElement() {
  document.querySelector('.js-score')
    .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
}

function pickComputerMove() {
  const randomNumber = Math.random();

  let computerMove = '';

  if (randomNumber >= 0 && randomNumber < 1 / 3) {
    computerMove = 'rock';
  } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
    computerMove = 'paper';
  } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
    computerMove = 'scissors';
  }

  return computerMove;
}
  </script>
</body>

</html>
